<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Exempel – Medlemmar</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fb;
      color: #0f172a;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .member-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .member-card:hover {
      transform: translateY(-4px);
    }

    .member-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
    }

    .card-name {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .card-city,
    .card-role {
      margin: 4px 0;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Vårt Team</h1>

  <div class="cards-grid">
    <!-- Medlem 1 -->
    <div class="member-card">
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800" alt="Anna Andersson">
      <div class="card-body">
        <div class="card-name">Gustaf Nilsson</div>
        <div class="card-city">Linköping</div>
        <div class="card-role">Systemutvecklare</div>
      </div>
    </div>

    <!-- Medlem 2 -->
    <div class="member-card">
      <img src="https://images.unsplash.com/photo-1545996124-6b7b3f0b1a8d?q=80&w=800" alt="Björn Berg">
      <div class="card-body">
        <div class="card-name">Kevin Johnson</div>
        <div class="card-city">Mjölby</div>
        <div class="card-role">Systemutvecklare</div>
      </div>
    </div>

    <!-- Medlem 3 -->
    <div class="member-card">
      <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?q=80&w=800" alt="Clara Carlsson">
      <div class="card-body">
        <div class="card-name">Jonathan Käcker</div>
        <div class="card-city">Norrköping</div>
        <div class="card-role">Systemutvecklare</div>
      </div>
    </div>

    <!-- Medlem 4 -->
    <div class="member-card">
      <img src="https://images.unsplash.com/photo-1544717302-de2939b7ef71?q=80&w=800" alt="David Dahl">
      <div class="card-body">
        <div class="card-name">Aya Alhaijar</div>
        <div class="card-city">Linköping</div>
        <div class="card-role">Systemutvecklare</div>
      </div>
    </div>

    <!-- Medlem 5 -->
    <div class="member-card">
      <img src="https://images.unsplash.com/photo-1541532713592-79a0317b6b77?q=80&w=800" alt="Ella Ek">
      <div class="card-body">
        <div class="card-name">Powell Ochowun</div>
        <div class="card-city">Motala</div>
        <div class="card-role">Systemutvecklare</div>
      </div>
    </div>

    <!-- Medlem 6 -->
    <div class="member-card">
      <img src="https://images.unsplash.com/photo-1544005313-3bfa4c9b4f44?q=80&w=800" alt="Felix Fredriksson">
      <div class="card-body">
        <div class="card-name">Alexander Jakobsson</div>
        <div class="card-city">Skellefteå</div>
        <div class="card-role">Systemutvecklare</div>
      </div>
    </div>
  </div>
</body>
</html>
